inspecode:

  cljfmt:
    thresholds: { num-issues: 13 }

  eastwood:
    thresholds: { num-issues: 19 }

  grep:
    thresholds: { num-issues: 1 }

  jscpd:
    thresholds: { num-issues: 2 }

  kibit:
  - input:
    - kibit/src/
    ignore:
    - kibit/src/kibit/rules/arithmetic.clj  # error on auto-fix
    auto-fix: true
    thresholds: { num-issues: 999 }
  - ignore:
    - kibit/src/
    auto-fix: true
    thresholds: { num-issues: 0 }

  lein-test:
    thresholds: { num-issues: 0 }

  misspell:
    auto-fix: true
    thresholds: { num-issues: 2 }
